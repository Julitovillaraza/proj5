<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="screen">
            <p id="lineOne" class="displayText"></p>
            <p id="lineTwo" class="displayText"></p>
        </div>
        <div id="buttons">
            <div id="topRow">
                <button id="ac" class="other">AC</button>
                <button id="plusMinus" class="other">+/-</button>
                <button id="divide" class="operation">รท</button>
                <button id="multiply" class="operation">ร</button>
            </div>
            <div id="bottomRow">
                <div id="leftButtons">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>    
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="0" class="largeButtons number">0</button>
                    <button id="period" class="number">.</button>
                </div>
                <div id="rightButtons">
                    <button id="substract" class="operation">-</button>
                    <button id="add" class="operation">+</button>
                    <button id="equal" class="largeButtons operation">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
